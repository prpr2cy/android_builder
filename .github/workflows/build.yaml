name: android_build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # 启用并发限制，避免超过免费额度
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # ----------------------------------------------------------
      # 1. 源码
      # ----------------------------------------------------------
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ----------------------------------------------------------
      # 2. JDK 17（AGP 8+ 必须）
      # ----------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # ----------------------------------------------------------
      # 3. 把 project-to-build 文件里的仓库地址读出来
      # ----------------------------------------------------------
      - name: Get project git url
        id: get-project
        run: |
          url=$(cat project-to-build)
          echo "PROJECT=$url" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------
      # 4. 克隆仓库
      # ----------------------------------------------------------
      - name: Clone project
        run: |
          git clone --depth=1 "${{ steps.get-project.outputs.PROJECT }}" _project

      # ----------------------------------------------------------
      # 5. 缓存 Gradle / KSP / NDK 依赖，极大加速再次构建
      # ----------------------------------------------------------
      - name: Cache Gradle & NDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/ndk
            ~/.android/cache
            _project/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('_project/**/*.gradle*', '_project/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ----------------------------------------------------------
      # 6. 安装 Android SDK 命令行工具 + NDK 25.1.8937393
      # ----------------------------------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platforms: android-34
          sdk-build-tools: 34.0.0
          ndk-version: 25.1.8937393
          cmake-version: 3.22.1
          disable-cache: false  # 启用SDK缓存

      - name: Install required SDK components
        run: |

yes | sdkmanager --licenses > /dev/null || true
          sdkmanager "platform-tools"

      # ----------------------------------------------------------
      # 7. 给 gradlew 补可执行权限（修复 126 错误）
      # ----------------------------------------------------------
      - name: Make gradlew executable
        working-directory: _project
        run: chmod +x ./gradlew

      # ----------------------------------------------------------
      # 8. 真正构建（显示完整错误详情）
      # ----------------------------------------------------------
      - name: Build debug APK
        working-directory: _project
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m
          KOTLIN_COMPILER_HEAP_SIZE: 1536m
          KOTLIN_INCREMENTAL: false
          ORG_GRADLE_WORKERS_MAX: 1
        run: |
          ./gradlew clean
          ./gradlew app:assembleDebug \
            --no-daemon \
            --warn \
            --stacktrace \
            -Pkotlin.experimental.tryK2=false \
            -Pandroid.experimental.enableNewResourceShrinker=false \
            -Pandroid.enableR8.fullMode=false
        continue-on-error: true

      # ----------------------------------------------------------
      # 9. 把生成的 apk 找出来并上传
      # ----------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: legado-debug-apk
          path: _project/app/build/outputs/apk/**/*.apk
          retention-days: 3