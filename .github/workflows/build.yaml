name: android_build

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # 启用并发限制，避免超过免费额度
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      # ----------------------------------------------------------
      # 1. 源码
      # ----------------------------------------------------------
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ----------------------------------------------------------
      # 2. 把 project-to-build 文件里的仓库地址读出来
      # ----------------------------------------------------------
      - name: Get project git url
        id: get-project
        run: |
          url=$(cat project-to-build)
          echo "PROJECT=$url" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------
      # 3. 克隆仓库
      # ----------------------------------------------------------
      - name: Clone project
        run: |
          git clone --depth=1 "${{ steps.get-project.outputs.PROJECT }}" _project

      # ----------------------------------------------------------
      # 4. JDK 17（AGP 8+ 必须）
      # ----------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ----------------------------------------------------------
      # 5. 缓存 Gradle / KSP / NDK 依赖，极大加速再次构建
      # ----------------------------------------------------------
      - name: Cache Gradle & NDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/ndk
            ~/.android/cache
            _project/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('_project/**/*.gradle*', '_project/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ----------------------------------------------------------
      # 6. 安装 Android SDK 命令行工具
      # ----------------------------------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ----------------------------------------------------------
      # 7. 安装指定组件（带缓存）
      # ----------------------------------------------------------
      - name: Cache Android SDK components
        uses: actions/cache@v4
        id: sdk-cache
        with:
          path: |
            ~/android-sdk/platforms
            ~/android-sdk/build-tools
            ~/android-sdk/ndk
            ~/android-sdk/cmake
          key: android-sdk-${{ runner.os }}-34-34.0.0-25.1.8937393-3.22.1
          restore-keys: android-sdk-${{ runner.os }}-

      - name: Install SDK/NDK/CMake
        if: steps.sdk-cache.outputs.cache-hit != 'true'
        run: |
          yes | sdkmanager --licenses > /dev/null || true
          sdkmanager --install \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.1.8937393" \
            "cmake;3.22.1" \
            "platform-tools"

      # ----------------------------------------------------------
      # 8. 给 gradlew 补可执行权限
      # ----------------------------------------------------------
      - name: Make gradlew executable
        working-directory: _project
        run: chmod +x ./gradlew

      # ----------------------------------------------------------
      # 9. 真正构建（显示完整错误详情）
      # ----------------------------------------------------------
      - name: Build APK
        working-directory: _project
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m
          KOTLIN_COMPILER_HEAP_SIZE: 1536m
          KOTLIN_INCREMENTAL: false
          ORG_GRADLE_WORKERS_MAX: 1
        run: |
          ./gradlew clean
          ./gradlew app:assembleDebug \ #构建 Release 版本改为 assembleRelease
            --no-daemon \
            --warn \
            --stacktrace \
            -Pkotlin.experimental.tryK2=false \
            -Pandroid.experimental.enableNewResourceShrinker=false \
            -Pandroid.enableR8.fullMode=false

      # ----------------------------------------------------------
      # 10. 把生成的 apk 找出来并上传
      # ----------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: legado-debug-apk #legado-release-apk
          path: _project/app/build/outputs/apk/**/*.apk
          retention-days: 3