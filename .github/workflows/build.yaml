name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------
      # 1. 源码
      # ----------------------------------------------------------
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # 2. JDK 17（AGP 8+ 必须）
      # ----------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ----------------------------------------------------------
      # 3. 把 project-to-build 文件里的仓库地址读出来
      # ----------------------------------------------------------
      - name: Get project git url
        id: get-project
        run: |
          url=$(cat project-to-build)
          echo "PROJECT=$url" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------
      # 4. 克隆仓库
      # ----------------------------------------------------------
      - name: Clone project
        run: |
          git clone --depth=1 "${{ steps.get-project.outputs.PROJECT }}" _project

      # ----------------------------------------------------------
      # 5. 缓存 Gradle / KSP / NDK 依赖，极大加速再次构建
      # ----------------------------------------------------------
      - name: Cache Gradle & NDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/android-sdk/ndk
          key: gradle-${{ runner.os }}-${{ hashFiles('_project/**/*.gradle*', '_project/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ----------------------------------------------------------
      # 6. 安装 Android SDK 命令行工具 + NDK 25.1.8937393
      # ----------------------------------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install required SDK components
        run: |
          yes | sdkmanager --licenses > /dev/null || true
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0" "ndk;25.1.8937393" "cmake;3.22.1"

      # ----------------------------------------------------------
      # 7. 给 gradlew 补可执行权限（修复 126 错误）
      # ----------------------------------------------------------
      - name: Make gradlew executable
        working-directory: _project
        run: chmod +x ./gradlew

      # ----------------------------------------------------------
      # 8. 真正构建（显示完整错误详情）
      # ----------------------------------------------------------
      - name: Build debug APK
        working-directory: _project
        env:
          GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=1024m
          KOTLIN_COMPILER_HEAP_SIZE: 1536m
          KOTLIN_INCREMENTAL: true
        run: |
          ./gradlew clean
          ./gradlew :app:assembleDebug \
            --no-daemon \
            --stacktrace \
            -Dorg.gradle.workers.max=1 \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.caching=true \
            -Pkotlin.experimental.tryK2=false \
            -Pandroid.experimental.enableNewResourceShrinker=false \
            -Pandroid.enableR8.fullMode=false

      # ----------------------------------------------------------
      # 9. 把生成的 apk 找出来并上传
      # ----------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: legado-debug-apk
          path: _project/app/build/outputs/apk/**/*.apk
          retention-days: 3